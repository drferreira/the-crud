<div ng-repeat="contact in contacts" class="panel panel-default" ng-controller="ContactsCtrl">
	<div class="panel-heading">
		<h3 class="panel-title">Contato {{contact.name}}</h3>
		<input type="button"  class="button" value="Deletar" ng-click="deleteContact(contact)"/>
	</div>
	<div class="panel-body">
		<ul>
			<li>ID: {{contact.id}}</li>
			<li>Telefone {{contact.phone}}</li>
		</ul>
	</div>
</div>
