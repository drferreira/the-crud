<!DOCTYPE html>
<html ng-app="theCrud">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>The Crud</title>
	
	<link rel="stylesheet" type="text/css" href="../stylesheet/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../stylesheet/bootstrap-theme.min.css" />

	<script type="text/javascript" src="../javascript/angular.min.js"></script>
	<script type="text/javascript" src="../javascript/app.js"></script>
	<script type="text/javascript" src="../javascript/contacts-list.ctrl.js"></script>
</head>
<body ng-controller="ContactsListCtrl" class="container-fluid">
	<nav class="navbar navbar-default">
		<ul class="nav navbar-nav">
			<li>
				<a href="add.html" aria-label="Left Align">
					<strong>Adicionar novo contato</strong>
				</a>
			</li>
			<li>
				<button type="button"  class="btn btn-default" ng-click="logout()">
					<strong>Sair</strong>
				</a>
			</li>
		</ul>
	</nav>
	<div ng-repeat="contact in contacts" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><strong>{{contact.name}}</strong></h3>
		</div>
		<div class="panel-body">
			<ul>
				<li>ID: {{contact.id}}</li>
				<li>Telefone {{contact.phone}}</li>
			</ul>
		</div>
		<div class="panel-footer">
			<button type="submit"  class="btn btn-danger" ng-click="deleteContact(contact)">Excluir</button>
		</div>
	</div>
</body>
</html>
