<!DOCTYPE html>
<html ng-app="theCrud">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>The Crud</title>
	
	<link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet/bootstrap-theme.min.css" />

	<script type="text/javascript" src="javascript/angular.min.js"></script>
	<script type="text/javascript" src="javascript/app.js"></script>
	<script type="text/javascript" src="javascript/login.ctrl.js"></script>
</head>
<body class="container-fluid">
	<div class="container" style="margin-top: 200px">
		<div class="panel panel-default">
			<div class="panel-heading"><strong>Faz login mano</strong></div>
			<div class="panel-body">
				<form ng-controller="LoginCtrl" >
					<div class="form-group">
						<label for="email-login">Email</label>
						<input type="email" class="form-control" id="email-login" ng-model="email" placeholder="email@exemplo.com.br" />
					</div>
					<div class="form-group">
						<label for="password-login">Senha</label>
						<input type="password" class="form-control" id="password-login" ng-model="password" />
					</div>
					<button type="submit" class="btn btn-primary" ng-click="login()">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
