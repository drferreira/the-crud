<!DOCTYPE html>
<html ng-app="theCrud">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>The Crud</title>
	
	<link rel="stylesheet" type="text/css" href="../stylesheet/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../stylesheet/bootstrap-theme.min.css" />

	<script type="text/javascript" src="../javascript/angular.min.js"></script>
	<script type="text/javascript" src="../javascript/app.js"></script>
	<script type="text/javascript" src="../javascript/new-contact.ctrl.js"></script>
</head>
<body class="container-fluid">
	<div class="container" style="margin-top: 200px">
		<div class="panel panel-default">
			<div class="panel-heading"><strong>Novo contato</strong></div>
			<div class="panel-body">
				<form ng-controller="NewContactCtrl" >
					<div class="form-group">
						<label for="contact-name">Nome</label>
						<input type="text" class="form-control" id="contact-name" ng-model="name" />
					</div>
					<div class="form-group">
						<label for="phone">Telefone</label>
						<input type="text" class="form-control" id="phone" ng-model="phone" />
					</div>
					<button type="submit" class="btn btn-success" ng-click="save()">Cadastrar</button>
					<button class="btn btn-default" ng-click="cancel()">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
