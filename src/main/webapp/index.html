<!DOCTYPE html>
<html ng-app="theCrud">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>The Crud</title>
	
	<link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet/bootstrap-theme.min.css" />

	<script type="text/javascript" src="javascript/angular.min.js"></script>
	<script type="text/javascript" src="javascript/app.js"></script>
	<script type="text/javascript" src="javascript/controller.js"></script>
</head>
<body ng-controller="Controller">
<div ng-repeat="contact in contacts" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Contato: {{contact.name}}</h3>
		</div>
		<div class="panel-body">
			<ul>
				<li>ID: {{contact.id}}</li>
				<li>Telefone {{contact.phone}}</li>
			</ul>
		</div>
	</div>
</body>
</html>
